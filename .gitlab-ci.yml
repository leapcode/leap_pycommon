stages:
  - test
  - package


.job_template: &job_definition
  stage: package
  image: "0xacab.org:4567/leap/gitlab-buildpackage:build_${DIST}_${ARCH}"
  script:
    - "pwd; git describe"
    - build-build-package
    # Test the package with lintian
    - build-test-lintian
    - upload-package
    # sleep 1h to allow debugging of running container
    #- sleep 3600
  artifacts:
    expire_in: 1w
    paths:
    - '*_*.xz'
    - '*_*.dsc'
    - '*_amd64.changes'
    - '*.deb'
    - 'results/*'

test:
  stage: test
  image: "0xacab.org:4567/leap/gitlab-buildpackage:test_jessie_amd64"
  script:
  - tox --recreate

package:amd64_jessie:
  variables:
    ARCH: "amd64"
    DIST: "jessie"
    REPONAME: "platform"
    REPONAMES: "platform,client"
  <<: *job_definition

package:amd64_stretch:
  variables:
    ARCH: "amd64"
    DIST: "stretch"
    REPONAMES: "platform,client"
  <<: *job_definition

package:amd64_xenial:
  variables:
    ARCH: "amd64"
    DIST: "xenial"
    REPONAMES: "client"
  <<: *job_definition

package:amd64_yakkety:
  variables:
    ARCH: "amd64"
    DIST: "yakkety"
    REPONAMES: "client"
  <<: *job_definition
